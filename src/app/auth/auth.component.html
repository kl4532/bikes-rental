<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <mat-label>Log in</mat-label>
    <mat-divider></mat-divider>
    <mat-form-field>
      <mat-label>email</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>password</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>
    <div class="buttons">
      <button [disabled]="loginForm.invalid" mat-raised-button color="primary" type="submit">Login</button>
    </div>
    <div *ngIf="loginFailed" class="error-login">
      <p>Login failed</p>
    </div>
  </form>
  <mat-divider></mat-divider>
  <button class="register-btn" mat-raised-button color="secondary" type="button">Register</button>
</div>
