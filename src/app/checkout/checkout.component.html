<div class="guest-form"*ngIf="!loggedin">
  <p><a [routerLink]="['/login']">Log in</a> to get access to additional features</p>

  <form action="" [formGroup]="reservationForm" (ngSubmit)="onReservationSubmit()">
    <mat-label>Order as a guest</mat-label>
    <mat-divider></mat-divider>

    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>email</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Street</mat-label>
      <input matInput formControlName="street" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Zip code</mat-label>
      <input matInput formControlName="zipCode" type="text">

    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput formControlName="city" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" type="text">
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button color="primary" type="submit">Confirm reservation</button>
      <button mat-raised-button color="secondary" (click)="toBasket()">Edit</button>
    </div>
  </form>
</div>
